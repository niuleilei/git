		<!--
			1.什么是git？
			  分布式版本控制系统，它是Linux（全球比较大的服务器系统）创始人花两周时间使用C语言编写的工具（在GIT命令窗口中一般都是执行Linux命令）
			
			2.什么是版本控制系统？
			 
			3.优势
			备份文件，记录历史，回到过去，多端共享，团队协作，
			
			4.常用的版本控制系统
			git：分布式版本控制系统
			svn：集中式版本控制系统
			
			分布式和集中式的区别？
			集中式：1.想要做历史记录的查看或者备份，必须链接到中央服务器才可以（需要联网）
			      2.处理速度没有git快
			分布式：1.每个开发者本地都是一个单独的仓库，在自己的仓库中就可以完成历史版本的记录和查看（ 不需要联网 ）
			      2.git处理更快（git是按照数据存储的）
			 
		-->
