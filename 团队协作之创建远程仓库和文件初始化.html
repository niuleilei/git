		<!--
		1.创建中央仓库
			  一般是由团队leader完成的，仓库中默认是有一些初始化文件的
			 中央仓库可以在：gitHub、Coding、自己公司的git仓库服务平台、自己公司的服务器等
			 基于gitHub创建远程仓库，创建完成后，https://github.com/niuleilei/git-.git
			 作为leader需要把项目中一些基础的信息提交到远程仓库中
		2.让本地仓库和远程仓库保持关联
		    $git remote add 名字(一般都叫做origin)远程仓库地址
		    $git remote rm 名字   移除关联
		    $git remote -v  查看当前仓库和哪些远程仓库保持关联
		3.让本地历史区信息和远程仓库信息保持同步
		    $git push origin(名字) master(远程仓库的主分支)  把本地推送到远程上
		    $git pull origin(名字) master(远程仓库的主分支)  把远程的拉取到本地
		
		    创建完成远程仓库后，可以直接通过$git clone 仓库地址 仓库别名（可以不写）的方式把远程仓库克隆到本地
			      相当于在本地创建一个仓库
			      也让本地的仓库和远程保持了链接
			      也把远程仓库中现有的内容克隆到本地
	    
	无分支下的团队协作
	          提交代码之前都要先pull一下
	          如果远程仓库和本地仓库不是同一个文件同一行代码冲突， git会自动依赖fast-forward模式进行合并
	          自动合并后，我们重新提交即可， git add \ commit \push
	          同一个文件同一行代码冲突：找到冲突的文件留下自己想要的代码，不管之前是否commit过，都要重新commit，然后push即可
	单独分支管理
	          每天第一件事情，创建dev分支，并且切换到这个分支上
	          正常的开发代码，把每天开发的任务都先提交到自己的分支上
	          提交到远程仓库上：
	        1.把本地自己分支dev中的内容，合并到本地自己的master分支下
	        2.把自己本地创建的分支删除（可以不删除，但是有的公司不希望远程中出现分支，或者避免开发人员的分支冲突，提交之前都要吧自己创建的分支删除掉）
	          和 第一种只使用master分支一样了，吧本地最新合并的master分支代码，提交到远程仓库的master分支下   
	 操作分支的基础命令：
	    $git branch  查看现有的分支
	    $git branch dev  创建一个新分支（dev）（当切换到某个分支上的时候，会把当前master分支中的新信息同步到这个分支上）
	    $git checkout dev 切换到某个分支上 
	    $git checkout -b xxx 创建一个新分支，并且切换到这个分支上
	    $git branch -D xxx 删除某个分支（一定要切换到其他分支上才能删除当前分支）
	    $git merge xxx 合并分支内容
	    $git log --graph / --oneline  在有分支的情况下，可以更清楚查看分支的提交和合并内容
	
	gitHub还可以发布非后台项目
	    gitHub只提供了web站点的发布，后台项目没有提供必要的环境
	     1.把整个仓库作为项目发布（不常用）
	     2.master是项目代码，gh-pages分支下存储的是项目预览页面的代码
		    2.1创建一个仓库
		    2.2把仓库克隆到本地
		    2.3把源码传到master分支上
		    2.4在本地仓库中创建gh-pages分支
		    2.5把介绍页面放在gh-pages分支下
		    2.6把介绍页面的内容上传到github的gh-pages分支下
		    访问页面：https://用户名.github.io/仓库名/页面名.html
		-->
