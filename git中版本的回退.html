		<!--
		细节知识
			 不管是从工作区提交到暂存区，还是暂存区提交到历史区，每一个区域的内容是一直保存下来的，不会消失
		
		$ git log / $git reflog 都是查看历史提交记录 （也相当于查看历史版本号，在没有历史版本回滚的时候，用哪一个都可以，
		                                                            有历史版本回滚，git log 只能查看当前回退版本以前的版本）
		
		$git rm --cached . -r  可以把.替换为具体的文件名      从暂存区把所有内容（或者指定的具体文件）都撤回到工作区 ，
		                                                         不管暂存区中的内容是否已经提交到历史版本上了，也不管是第几次放到暂存区的，统统撤回
		$git checkout .  把暂存区内容撤回工作区（覆盖现有工作区中的内容，工作区中的内容无法找回，暂存区内容还在）      
                                                    问题：只能限制当前代码还没有提交的情况，当前代码还没提交回滚的是上一次提交到暂存区的内容（和工作区内容不一样）
                                                    如果当前这个也提交了，暂存区和工作区一样，回滚回来也是一样的，这个方式就解决不了
                                                    此时需要我们：
                       1.在暂存区中，回滚到上一次暂存区中记录的内容（暂存区先回滚一次）
                           $ git reset HEAD .
                       2.把最新暂存区的信息回滚到工作区，替换工作区内容
                           $git checkout .
        $ git diff  工作区vs暂存区
        $ git diff master 工作区vs历史区
        $ git diff -cached 暂存区 vs历史区
                    最重要的回滚机巧：
            $git reset --hard xxx   xxx是版本号
            $git log 查看版本号
                              回滚时候指定的版本号一定非常全，有七八位即可
                              当我们回滚到某一个历史版本之后，暂存区和工作区的内容都将被这个版本内容所代替
		$git history >xxx.txt 把历史操作步骤输出   xxx是创建输出步骤的文件名
		-->
