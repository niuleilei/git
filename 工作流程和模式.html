		<!--
			安装完成后，把一些基础信息配置一下
			
			git config -l   查看当前本机git的配置清单
			[相对比较重要的配置：user.name / user.email] 每一次提交的时候我们需要做的谁提交的
			
			$git config --global user.name xxx
			$git config --global user.email xxx
			
			
			Git的工作流程
			   git是分布式版本控制系统，每一台客户端都是一个独立的git仓库
			   一个git仓库分为三个区域:
			     1.工作区：平时写代码的地方
			     2.暂存区：把一些写好的代码暂时存储的地方
			     3.历史区：生成一个个版本记录的地方
			1.创建GIT仓库
			          在指定目录中，执行$git init  相当于在当前目录下创建一个本地git仓库
			          创建完成后，会再项目的根目录中展示.git这个文件（隐藏文件），有这个.git文件的才叫做git仓库，没有则不能被称为git仓库，（因为暂存区和历史区的内容都是存储在这个文件夹中的）
			2.把工作区的内容提价到暂存区
				$git add xxx 把某个文件提交到暂存区
				$git add .  把所有修改的文件（修改和新增的包含，删除的不包含）
				$git add -u  把所有修改的文件（包含修改和删除的，不包含新增的）
				$git add -A  是.和u的结合体，所有修改、新增、删除的信息都会提交到暂存区
				$git status  查看当前文件的状态
				红色：在工作区中，还没有提交到暂存区
				绿色：在暂存区中，还没有提交到历史区
				如果在提交内容的时候，有些文件并不想提交，我们可以增加git提交的忽略文件： .gitignore (文件文件名，只有后缀名)
				.gitignore 中的信息
				    .idea 编辑时自动会生成的文件
				    node_modules 使用npm安装模块的时候，当前安装在项目中的模块都在这个文件中
		    3.把暂存区内容提交到历史区
		    $ git commit
		    $ git commit -m'xxx'    存入历史区xxx标题
		    $ git commit -a -m'xxx'  把提交到暂存区和提交到历史区的步骤合在一起完成，这种方式只适合已经提交过至少一次的文件，对于新增加的文件，一次都没有提交过的，不允许这样提交
		      [root-commit]根提交
		               理解为，第一次提交到历史区，如果我们创建一个新的仓库，但是没有做过根提交，此时我们仓库中没有任何的分支（哪怕是master），也就不存在所谓的分支切换，（当前仓库还不完整，一个工作流程走一遍才算完整）
		      
		-->
