<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			ls 查看当前目录下的文件(或者文件夹)
			   -1     查看详细信息
			   -a  查看隐藏信息
			   la  同时具备以上特点
			clear  清屏
			cd:目录切换
			   cd ../  返回上级目录
			   cd ./   返回当前目录
			   cd /    返回根目录
			   cd xxx 进入到指定文件夹
			   cd E:   进入到指定是磁盘
			
			mkdir  创建文件夹
			touch xxx  创建文件
			vi xxx    向指定文件xxx中输入内容    
			       首先进入命令模式， 我们先按i，进入插入内容模式
			       先按ESC键，再按 :wq 保存退出     
			       先按ESC键，再按 :q!  直接退出，新输入的内容不保存
			
			echo xxx>1.txt  把xxx内容放到1.txt文件中，如果没有这个文件则会创建这个文件
			（新存放的内容会替换原有的内容）
			echo xxx>>1.txt 新的内容会追加到原有的内容后面
			
			cat 查看文件中的内容
			cp xxx1 xxx2  拷贝xxx1文件到xxx2
			rm xxx 删除文件
			   -r 递归删除（把当前文件夹中所有的后台元素也都遍历到删除）
			   -f 强制删除
			   、-rf 一旦rf后，没有办法还原回来
		-->
	</body>
</html>
